<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>FREDYFLIX</title>
</head>
<body>
    <section class="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/Frontend/img/netflix-logo-removebg-preview.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    FREDYFLIX
                  </a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="#">CADASTRAR FILMES</a>
                  </li>
                  <li id="btn-drop" class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      GÊNEROS
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">AÇÃO</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">DRAMA</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">COMÉDIA</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTATO</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                  <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
              </div>
            </div>
          </nav>
    </section>
    <main class="container">
        <h1>CADASTRO DE FILMES</h1>
        <section>
            <form onsubmit="submitForm(event)">
                <div class="row mt-4">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do filme" required>
                            <label for="Nome">Nome do filme</label>
                          </div>    
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="genero" placeholder="Digite o gênero do filme" required>
                            <label for="genero">Gênero</label>
                          </div>  
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="duracao" placeholder="Duração do filme em minutos" required>
                            <label for="duracao">Duração</label>
                          </div>  
                    </div> 
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="img" placeholder="Imagem do filme" required>
                            <label for="imagem">Imagem</label>
                          </div>    
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="nota" placeholder="Digite o nome da sua nota" required>
                            <label for="nota">Nota (1 a 10)</label>
                          </div>  
                    </div>
                    <div class="col-4">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="assistido" placeholder="assistido">
                            <label for="assistido">Assitido?</label>
                          </div>  
                    </div> 
                </div>
                <div class="row">
                    <div class="col">
                        <div class="d-grid gap-2 d-md-block">
                            <button id="btn-cad" class="btn btn-success" type="submit">Cadastrar</button>
                            <button id="btn-can" class="btn btn-outline-danger" type="button">Cancelar</button>
                          </div>
                    </div>
                </div>
            </form>
        </section>
        <section class="mt-4">
            <div class="row row-cols-1 row-cols-md-3 g-4" id="lista">
                </div>
        </section>
    </main>
  
    <script src="script.js"></script>
</body>
</html>
